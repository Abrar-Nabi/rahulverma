<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Cards</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/util.css">
    <link rel="stylesheet" href="styles/videos.css">
</head>
<body>
    <header>
        <ion-icon class="HamMenu " id="open-btn" onclick="togglebtn()" name="menu"></ion-icon>

        <div class="navbar flex-box justify-spacebetween">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo/title-logo.svg" alt="">
                    <h4>Rahul Verma</h4>
                </a>
            </div>

         

        </div>
        </div>
    </header>
    <main>

        <div class="video-container">
          
            <div class="video-card">
                <video controls controlslist="nodownload">
                    <source src="assets//Videos/Restaurant/1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h6>Video Title 1</h6>
              
            </div>
            <div class="video-card">
                <video controls controlslist="nodownload">
                    <source src="assets//Videos/Restaurant/2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h6>Video Title 1</h6>
              
            </div>
            <div class="video-card">
                <video controls controlslist="nodownload">
                    <source src="assets//Videos/Restaurant/3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h6>Video Title 1</h6>
              
            </div>
            <div class="video-card">
                <video controls controlslist="nodownload">
                    <source src="assets//Videos/Restaurant/4 controlslist="nodownload".mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h6>Video Title 1</h6>
              
            </div>

            <!-- Add more video cards as needed -->
        </div>


    </main>
</body>
</html>
